experiment:
  name: "deepfm_sharedbottom"

data:
  processed_dir: "data/processed"
  metadata_path: "data/processed/metadata.json"
  batch_size: 256
  num_workers: 4
  pin_memory: true
  persistent_workers: false
  drop_last: false
  debug: false
  seed: 20260127

embedding:
  default_embedding_dim: 8
  embedding_dim_overrides: {}
  mode: "sum"

model:
  name: "deepfm_shared_bottom"
  tasks: ["ctr", "cvr"]
  heads:
    default:
      mlp_dims: [128]
      dropout: 0.1
      use_bn: false
      activation: "relu"
    ctr: {}
    cvr: {}
  deep_hidden_dims: [256, 128]
  deep_dropout: 0.2
  deep_activation: "relu"
  deep_use_bn: false
  fm_enabled: true
  fm_projection_dim: 16
  out_dim: 128

optim:
  lr: 0.001
  weight_decay: 0.0
  betas: [0.9, 0.999]
  eps: 1.0e-8

loss:
  w_ctr: 1.0
  w_cvr: 1.0
  eps: 1.0e-6

runtime:
  device: "cuda"
  epochs: 1
  log_every: 50
  max_train_steps: 50  # smoke
  max_valid_steps: 50  # smoke
  grad_clip_norm: null
  seed: 20260127
  resume_path: null
  auto_eval: true
  auto_eval_split: "valid"
  auto_eval_save_preds: true
  auto_eval_ckpt: "best"  # "best" or "last"
