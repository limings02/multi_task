# ============================================================================
# Interview Chain - E5: PLE-Lite (Heterogeneous) + ESMM v2
# ============================================================================
# 实验定位：DeepFM shared-bottom + PLE-Lite（异构专家模式）+ ESMM v2
# 这是当前"终态"配置，代表最先进的模型架构
# 
# 关键变量：
#   - model.ple.hetero_enabled = true（E5 特异：启用异构专家）
#   - model.ple.experts.shared/private：每个专家独立配置（MLP/CrossNet-v2）
#   - model.ple.expert_output_align：对齐不同类型专家的输出
#   - use_esmm = true（继承 E2/E3/E4）
# 
# 异构专家优势：
#   - 不同专家可以是不同类型（MLP 擅长泛化，CrossNet 擅长特征交叉）
#   - 专家多样性更高，避免专家坍缩
#   - 输出对齐机制确保 gate 混合稳定
# ============================================================================

experiment:
  name: "interview_E5_deepfm_ple_lite_hetero_esmm"

# ESMM toggle（E5 继承 E2/E3/E4：启用 ESMM）
use_esmm: true
esmm:
  version: "v2"
  eps: 1.0e-8
  lambda_ctr: 1.0
  lambda_ctcvr: 1.0
  lambda_cvr_aux: 0.1

# ============================================================================
# Data Config（公共锁定）
# ============================================================================
data:
  metadata_path: "data/processed/metadata.json"
  batch_size: 1024                    # 公共锁定
  num_workers: 6
  num_workers_valid: 0
  prefetch_factor: 2
  pin_memory: true
  persistent_workers: false
  drop_last: false
  debug: false
  seed: 20260127                      # 公共锁定
  neg_keep_prob_train: 1.0            # 不使用 negative sampling

sampling:
  negative_sampling: "none"           # ESMM 约束：必须为 none

# ============================================================================
# Embedding Config（公共锁定）
# ============================================================================
embedding:
  default_embedding_dim: 8            # 公共锁定
  embedding_dim_overrides: {}
  mode: "sum"
  sparse_grad: true                   # 公共锁定

# ============================================================================
# Model Config
# ============================================================================
model:
  name: "deepfm_ple_lite_hetero_esmm"
  mtl: "ple"                          # E5 继承 E4：PLE-Lite
  enabled_heads: ["ctr", "cvr"]       # 双任务
  tasks: ["ctr", "cvr"]               # 双任务
  
  # Backbone 配置（公共锁定）
  backbone:
    use_legacy_pseudo_deepfm: false
    return_logit_parts: true
    per_head_add:
      ctr: { use_wide: true, use_fm: true }
      cvr: { use_wide: false, use_fm: false }
    deep_hidden_dims: [128, 64]
    deep_dropout: 0.2
    deep_activation: relu
    deep_use_bn: false
    fm_enabled: true
    fm_projection_dim: 16
    out_dim: 64
  
  # PLE-Lite 配置（E5 特异：异构专家模式）
  ple:
    # 异构专家开关（E5 启用）
    hetero_enabled: true              # E5 特异：启用异构专家
    
    # 专家输出维度（所有专家必须对齐到此维度）
    expert_out_dim: 128
    
    # Expert Output Alignment（异构模式必需）
    expert_output_align:
      layernorm: true                 # 对每个专家输出做 LayerNorm
      learnable_scale: true           # 每专家一个可学习缩放因子
      dropout: 0.1
    
    # Heterogeneous Experts Configuration（E5 特异）
    experts:
      # ===== Shared Experts（所有任务共享）=====
      shared:
        # Expert 0: Deep MLP for complex feature interactions
        - name: "mlp_deep"
          type: "mlp"
          dims: [256, 128]
          activation: "relu"
          dropout: 0.1
          use_bn: false
        
        # Expert 1: Shallow MLP for simple patterns
        - name: "mlp_shallow"
          type: "mlp"
          dims: [128]
          activation: "relu"
          dropout: 0.05
          use_bn: false
        
        # Expert 2: CrossNet-v2 for explicit feature crossing
        - name: "cross_v2"
          type: "crossnet_v2"
          num_layers: 3
          low_rank: 64
          use_bias: true
          proj:
            enabled: true
            out_dim: 128
        
        # Expert 3: Smaller CrossNet-v2
        - name: "cross_v2_small"
          type: "crossnet_v2"
          num_layers: 2
          low_rank: 32
          use_bias: true
          proj:
            enabled: true
            out_dim: 128
      
      # ===== Private Experts（每任务专属）=====
      private:
        ctr:
          # CTR 任务专属：CrossNet 捕捉点击相关的特征交叉
          - name: "ctr_cross"
            type: "crossnet_v2"
            num_layers: 3
            low_rank: 64
            use_bias: true
            proj:
              enabled: true
              out_dim: 128
        
        cvr:
          # CVR 任务专属：简单 MLP 避免过拟合（CVR 样本稀疏）
          - name: "cvr_mlp"
            type: "mlp"
            dims: [128]
            activation: "relu"
            dropout: 0.05
            use_bn: false
    
    # 以下为旧配置（异构模式下被忽略，但保留以便快速切回同构模式）
    shared_num_experts: 4
    specific_num_experts:
      ctr: 1
      cvr: 1
    expert_mlp_dims: [128]
    dropout: 0.2
    activation: relu
    use_bn: false
    
    # Gate 配置
    gate_type: "linear"
    gate_hidden_dims: [64]
    log_gates: true
    
    # Gate 稳定化配置
    gate_stabilize:
      enabled: true
      eps: 1.0e-8
      entropy_reg_weight: 2.0e-3
      load_balance_kl_weight: 2.0e-3
      log_stats: true
      schedule:
        enabled: true
        warm_frac: 0.2
        temperature_start: 1.5
        temperature_end: 1.0
        noise_std_start: 0.05
        noise_std_end: 0.0
    
    gate_reg_scope: "shared_only"
    
    # Shared Mass Floor（防止 private 吞噬 shared）
    gate_shared_mass_floor:
      enabled: false
      per_task:
        ctr:
          min_mass: 0.4
          weight: 1.0e-3
        cvr:
          min_mass: 0.2
          weight: 5.0e-4
    
    # Input Composer 配置
    input: "deep_h"
    add_fm_vec: true
    add_emb: "mean"
    part_proj_dim: 128
    fusion: "concat"
    adapter_mlp_dims: [128]
    norm: "layernorm"
  
  # Head 配置（公共锁定）
  heads:
    default:
      mlp_dims: [128]
      dropout: 0.1
      use_bn: false
      activation: "relu"
    ctr: {}
    cvr: {}
  
  # Deep 网络配置（公共锁定）
  deep_hidden_dims: [256, 128]
  deep_dropout: 0.2
  deep_activation: "relu"
  deep_use_bn: false
  fm_enabled: true
  fm_projection_dim: 16
  out_dim: 128

# ============================================================================
# Optimizer Config（公共锁定）
# ============================================================================
optim:
  type: dual_sparse_dense
  dense:
    lr: 0.0006
    weight_decay: 1e-5
    betas: [0.9, 0.999]
    eps: 1.0e-8
  sparse:
    enabled: true
    lr: 0.001
    betas: [0.9, 0.999]
    eps: 1.0e-8
    allow_fallback_if_empty: false
  lr_scheduler:
    enabled: true
    target: "both"
    type: "cosine"
    warmup_steps: 5000
    total_steps: 40000                # 公共锁定：确保所有实验训练步数一致
    min_lr_ratio: 0.1

# ============================================================================
# Loss Config（公共锁定）
# ============================================================================
loss:
  w_ctr: 1.0
  w_cvr: 1.0
  eps: 1.0e-6
  pos_weight_dynamic: false
  static_pos_weight:
    ctr: 1
    ctcvr: 1
  pos_weight_clip:
    ctr: 30
    ctcvr: 300
  pos_weight_clip_schedule:
    enabled: false
    target: "ctcvr"
    type: "piecewise"
    milestones: [0, 8000]
    values: [300, 30]
  aux_focal:
    enabled: false
    warmup_steps: 8000
    target_head: "ctcvr"
    lambda: 0.05
    gamma: 1.0
    use_alpha: false
    alpha: 0.25
    detach_p_for_weight: true
    compute_fp32: true
    log_components: true

# ============================================================================
# Runtime Config（公共锁定）
# ============================================================================
runtime:
  device: "cuda"
  epochs: 2
  log_every: 3000
  amp: true
  grad_diag_enabled: true
  grad_diag_every: 1000
  grad_diag_min_tasks: 2
  log_health_metrics: true
  max_train_steps: 80000              # 公共锁定：确保所有实验训练步数一致
  max_valid_steps: null
  grad_clip_norm: 2.0
  seed: 20260127                      # 公共锁定
  resume_path: null
  auto_eval: true
  auto_eval_split: "valid"
  auto_eval_save_preds: true
  auto_eval_ckpt: "best"
  save_last: false
  
  # BestSelector 配置（ESMM 模式：primary=ctcvr, aux=ctr/cvr）
  best_selection:
    strategy: "gate"
    primary_key: "auc_ctcvr"          # E5 继承 E2/E3/E4：ESMM 模式下关注 CTCVR
    aux_keys: ["auc_ctr", "auc_cvr"]
    use_primary_ma: false
    ma_window: 5
    tol_primary: 0.0001
    tol_aux:
      auc_ctr: 0.003
      auc_cvr: 0.008
    confirm_times: 1
    cooldown_evals: 0
    log_decision: true
  
  # 专家健康诊断配置（E5 启用）
  expert_health_diag:
    enabled: true
    log_interval: 1000
    log_on_valid: true
    utilization:
      enabled: true
      dead_threshold: 0.01
      monopoly_threshold: 0.8
      compute_gini: true
    output_stats:
      enabled: true
      per_expert_stats: true
      cross_expert_similarity: true
      similarity_alert_threshold: 0.95
    gradient:
      enabled: true
      per_expert_grad_norm: true
      vanish_threshold: 1.0e-6
      explode_threshold: 100.0
    type_specialization:
      enabled: true
      aggregate_by_type: true
      cross_task_specialization: true
    aligner:
      enabled: true
      log_scale_stats: true
      log_distribution_change: false
