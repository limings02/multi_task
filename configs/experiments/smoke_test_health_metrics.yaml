experiment:
  name: "smoke_health_metrics"

# ESMM toggle
use_esmm: true
esmm:
  version: "v2"
  eps: 1.0e-8
  lambda_ctr: 1.0
  lambda_ctcvr: 1.0
  lambda_cvr_aux: 0.1

data:
  metadata_path: "data/processed/metadata.json"
  batch_size: 64
  num_workers: 4
  pin_memory: false
  persistent_workers: false
  drop_last: false
  debug: false
  seed: 20260127
  neg_keep_prob_train: 0.4

sampling:
  negative_sampling: None

embedding:
  default_embedding_dim: 8
  embedding_dim_overrides: {}
  mode: "sum"
  sparse_grad: true

model:
  name: "deepfm_mmoe"
  mtl: "mmoe"
  enabled_heads: ["ctr", "cvr"]
  tasks: ["ctr", "cvr"]
  backbone:
    use_legacy_pseudo_deepfm: false
    return_logit_parts: true
    per_head_add:
      ctr: { use_wide: true, use_fm: true }
      cvr: { use_wide: false, use_fm: false }
  mmoe:
    num_experts: 4
    expert_mlp_dims: [64]
    gate_type: "linear"
    gate_hidden_dims: []
    input: "deep_h"
    dropout: 0.1
    log_gates: true  # Enable gate weight logging for health metrics
  heads:
    default:
      mlp_dims: [64]
      dropout: 0.1
      use_bn: false
      activation: "relu"
    ctr: {}
    cvr: {}
  deep_hidden_dims: [128, 64]
  deep_dropout: 0.2
  deep_activation: "relu"
  deep_use_bn: false
  fm_enabled: true
  fm_projection_dim: 16
  out_dim: 64

optim:
  type: dual_sparse_dense
  dense:
    lr: 0.001
    weight_decay: 1e-6
    betas: [0.9, 0.999]
    eps: 1.0e-8
  sparse:
    enabled: true
    lr: 0.002
    betas: [0.9, 0.999]
    eps: 1.0e-8
    allow_fallback_if_empty: false

loss:
  w_ctr: 1.0
  w_cvr: 1.0
  eps: 1.0e-6
  pos_weight_dynamic: false
  static_pos_weight:
    ctr: 24.7
    ctcvr: 4800       # raw 值 = 4800
  pos_weight_clip:
    ctr: 30           # ctr: 24.7 < 30, 不裁剪
    ctcvr: 400        # ctcvr: 4800 > 400, 裁剪到 400

runtime:
  device: "cuda"
  epochs: 1
  log_every: 10  # Log frequently for smoke test
  amp: true
  grad_diag_enabled: true   # 启用梯度诊断以测试 health metrics
  grad_diag_every: 2       # 每 10 步采样一次
  grad_diag_min_tasks: 2
  log_health_metrics: true  # Enable health metrics logging
  max_train_steps: 30       # 短训练
  max_valid_steps: 10
  grad_clip_norm: 1.0
  seed: 20260127
  resume_path: null
  auto_eval: false
  save_last: false
